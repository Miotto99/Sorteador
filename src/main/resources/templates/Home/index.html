<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <style type="text/css">
body {
  background: #000000;
  padding: 1em 0;
}
h1,h2,h3,h4,h5,h6 {
  font-size: 3vw;
  margin-bottom: .7em;
  color: #8512b7;
}
input {
    font-family: inherit;
    font-size: 3vw;
    font-weight: inherit;
    line-height: inherit;
    background-color: #6f6374 !important;
    color: #fff !important;
    margin: .1em;
    left:
    padding: 0
}
button,[type=button],[type=reset],[type=submit] {
    -webkit-appearance: button;
    background-color: #6f6374;
    color: #fff !important;
}
.accordion-body{
    background: #6f6374;
}


    </style>
</head>
<body>
<div class="container mt-5">
    <p>&nbsp;</p>
    <h3 class="text-center">Simulador de Dados</h3>
    <p>&nbsp;</p>
    <div class="row">
        <div class="mb-3 col-sm-5 text-end">
            <h3>Sortear</h3>
        </div>
        <div class="mb-3 col-sm-2">
            <input id="qtd" name="qtd" type="number" class="form-control"
                   aria-describedby="sp_qtd">
        </div>
        <div class="mb-3 col-sm-5">
            <h3>número(s)</h3>
        </div>
        <p>&nbsp;</p>

        <div class="mb-3 col-sm-4 text-end">
            <h3>entre</h3>
        </div>
        <div class="mb-3 col-sm-2">
            <input id="numMin" name="numMin" type="number" class="form-control"
                   aria-describedby="sp_numMin">
        </div>
        <div class="mb-3 col-sm-1 text-center">
            <h3>e</h3>
        </div>
        <div class="mb-3 col-sm-2">
            <input id="numMax" name="numMax" type="number" class="form-control"
                   aria-describedby="sp_numMax">
        </div>
        <div class="mb-3">
            <div class="accordion mb-5" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            Opções de sorteio
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <h3>ta me mentindo</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12 text-center">
            <button class="btn" type="submit" onclick="sortear()">Sortear</button>
        </div>
    </div>
    <div class="row mt-5" th:if="${soma}">
        <div class="col-sm-6 mt-5 text-center" hidden>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Resultado</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
