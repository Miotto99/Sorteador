<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <script type="text/javascript">
      function sortear() {
        let num_Min = $("#numMin").val();
        let num_Max = $("#numMax").val();
        let qtd = $("#qtd").val();

        num_Min = parseInt(num_Min);
        num_Max = parseInt(num_Max);
        qtd = parseInt(qtd);
        $("tbody").text("");
        for (let i = 1; i <= num_Min; i++) {
          rolagem = Math.floor(Math.random();

          $("tbody").append("<tr><td>"+i+"</td><td>"+rolagem+"</td></tr>");
        }
        $("#qtd").text(qtd);
        $(".col-sm-6").attr("hidden", false);
      }



    </script>
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center">Simulador de Dados</h3>
    <div class="row text-center">
        <div class="mb-3 col-sm-4">
            <h1>Sortear</h1>
        </div>
        <div class="mb-3 col-sm-4">
            <input id="qtd" name="qtd" type="number" class="form-control"
                   aria-describedby="sp_qtd">
        </div>
        <div class="mb-3 col-sm-4">
            <h1>número(s)</h1>
        </div>
        <div class="mb-3 col-sm-3">
            <h1>entre</h1>
        </div>
        <div class="mb-3 col-sm-3">
            <input id="numMin" name="numMin" type="number" class="form-control"
                   aria-describedby="sp_numMin">
        </div>
        <div class="mb-3 col-sm-3">
            <h1>e</h1>
        </div>
        <div class="mb-3 col-sm-3">
            <input id="numMax" name="numMax" type="number" class="form-control"
                   aria-describedby="sp_numMax">
        </div>
        <div class="accordion mb-5" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Opções de sorteio
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <h1>ta me mentindo</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 text-center">
            <button class="btn btn-primary" onclick="sortear()">Sortear</button>
        </div>
    </div>
    <div class="row mt-5" th:if="${soma}">
        <div class="col-sm-6 mt-5 text-center" hidden>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Resultado</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
