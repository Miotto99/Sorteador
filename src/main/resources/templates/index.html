<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="AJAX.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <style type="text/css">
        *{
          font-family: var(--bs-body-font-family);
        }
        body {
            background: #000000;
            margin: 0;
            font-family: sans-serif;
            height: 100vh;
        }
        .bg_video {
            position: absolute;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: 100%;
            height: 100%;
            z-index: 0; /* Defina um valor menor para o vídeo para que ele fique abaixo do conteúdo */
            background: url(movie/background.mp4) no-repeat center;
            background-size: cover;
          }
        .container {
            margin-top: 20px;
            height: 100vh;
            position: relative; /* Adicione esta propriedade para permitir o posicionamento relativo dos elementos filho */
            z-index: 1; /* Defina um valor maior para o conteúdo para que ele fique acima do vídeo */
          }
        .ball {
            width: 80px;
            height: 80px;
            background-color: #6f6374;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: cyan;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            border: 3px solid cyan;
        }
        .ball:hover {
            transform: scale(1.1);
            background-color: cyan;
            color: #8512b7;
        }
        h1,h2,h3,h4,h5,h6 {
          font-size: 2vw;
          font-family: sans-serif;
          margin-bottom: .7em;
          color: #8512b7;
        }
        input {
            font-size: 3vw;
            background-color: #6f6374 !important;
            color: #fff !important;
            margin: .1em;
            padding: 0;
        }
        button,[type=button],[type=reset],[type=submit] {
            -webkit-appearance: button;
            background-color: #6f6374;
            color: #fff !important;
        }
        .accordion-body{
            background: #6f6374;
        }

        .showcase video {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
            z-index: -1; /* Defina um valor menor para o vídeo para que ele fique abaixo do conteúdo */
          }

          .showcase {
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 0; /* Defina um valor menor para o vídeo para que ele fique abaixo do conteúdo */
          }

          #balls{
              display: flex;
          }
    </style>

</head>
<body>
<section class="showcase">
    <video src="movie/background.mp4" autoplay loop muted></video>
<div class="container">

    <p>&nbsp;</p>
    <h3 class="text-center">Simulador de Dados</h3>
    <p>&nbsp;</p>
    <div class="row">
        <div class="mb-3 col-sm-5 text-end">
            <h3>Sortear</h3>
        </div>
        <div class="mb-3 col-sm-2">
            <input id="quantosNumeros" name="qtd" type="number" class="form-control"
                   aria-describedby="sp_quantosNumeros">
        </div>
        <div class="mb-3 col-sm-5">
            <h3>número(s)</h3>
        </div>

        <div class="mb-3 col-sm-4 text-end">
            <h3>entre</h3>
        </div>
        <div class="mb-3 col-sm-2">
            <input id="numeroMinimo" name="numeroMinimo" type="number" class="form-control"
                   aria-describedby="sp_numeroMinimo">
        </div>
        <div class="mb-3 col-sm-1 text-center">
            <h3>e</h3>
        </div>
        <div class="mb-3 col-sm-2">
            <input id="numeroMaximo" name="numeroMaximo" type="number" class="form-control"
                   aria-describedby="sp_numeroMaximo">
        </div>

        <div class="mb-3">
            <div class="accordion mb-5" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            Opções de sorteio
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <label class="checkbox-label ">
                                        <input id="ordem" type="checkbox" name="ordem" value="ordem">Ordenar em ordem crescente
                                    </label>
                                </div>
                                <div class="mt-2 col-sm-12 text-center">
                                    <label class="checkbox-label ">
                                        <input id="repetir" type="checkbox" name="repetir" value="repetir">Não repetir
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12 text-center">
            <button id="enviar" class="btn btn-info" type="submit">Sortear</button>
        </div>
        <div id="balls" class="col-sm-12 mt-5 text-center">
        </div>
        <div id="data" style="background: #black; border-radius: 5px;" class="col-sm-4 mt-5">
        </div>
        <div id="quantidade" style="background: #black; border-radius: 5px;" class="col-sm-4 mt-5">
        </div>
        <div id="entre" style="background: #black; border-radius: 5px;" class="col-sm-4 mt-5">
        </div>
    </div>
</div>
</section>
</body>
</html>
